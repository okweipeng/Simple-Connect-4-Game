<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Connect 4 Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        body, h1, div, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #2b5876, #4e4376);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 2.5em;
            color: #fff;
            margin-bottom: 20px;
        }

        .game-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .player-indicator {
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            width: 150px;
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .player-indicator.active {
            color: #fff;
            background: linear-gradient(135deg, #ff8c00, #f77f00);
        }

        #board {
            display: grid;
            grid-template-rows: repeat(6, 70px);
            grid-template-columns: repeat(7, 70px);
            gap: 10px;
            margin: 20px auto;
            background-color: #0f3b3c;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
        }

        .cell {
            width: 70px;
            height: 70px;
            background-color: #ccc;
            border: 2px solid #bbb;
            border-radius: 50%;
            cursor: pointer;
        }

        .player1 {
            background-color: #f44336;
        }

        .player2 {
            background-color: #ffeb3b;
        }

        button {
            padding: 10px 20px;
            font-size: 1.1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Connect 4 Game</h1>
    <div class="game-container">
        <div id="player1" class="player-indicator">Player 1<br>(Your Turn)</div>
        <div id="board"></div>
        <div id="player2" class="player-indicator">Player 2</div>
    </div>
    <button onclick="resetGame()">Reset Game</button>
    <script src="script.js"></script>
</body>
</html>
